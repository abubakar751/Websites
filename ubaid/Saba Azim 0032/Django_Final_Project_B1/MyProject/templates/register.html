{% extends 'base.html' %}
{% load static %}
{% block childpage %}
<style>
    .form-control
    {
    height:50px;
    background:#f6f6f6;
    border-radius:0px !important;
    }
    .input-group-text
    {
    height:50px;
    color:white;
    border-radius:0px !important;
    background:rgba(0,0,0,.8);
    }
</style>
<body>
<!--start heading-->
<div class="row m-3 ">
    <div class="col-sm-5 mx-auto text-center ">
        <p class="fs-3"><b>Register </b><b class="txt-color2"> Now </b> </p>
        <p>Customer Can Register Here...</p>
        <hr/>
    </div>
</div>
<!--end heading-->
<div >
<div class="container my-3">
    <div class="row ">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 p-5 mb-5 shadow-lg " style="background-image:url('{% static 'images/back1.jpg' %}');">
            <form method="post" autocomplete="off" enctype="multipart/form-data">
                            {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-user"></i></span>
  <input name="name" type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
  <input name="email" type="email" class="form-control" placeholder="Enter Your Email..." aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-phone"></i></span>
  <input name="mobile" type="number" class="form-control" placeholder="Enter Your Mobile" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-at"></i></span>
  <input name="pincode" type="number" class="form-control" placeholder="Enter Your Pincode" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-tree-city"></i></span>
  <input name="city" type="text" class="form-control" placeholder="Enter Your City" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-lock"></i></span>
  <input name="password" type="password" class="form-control" placeholder="Enter Your Password" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-file"></i></span>
  <input name="fu" type="file" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" ><i class="fa-solid fa-location-dot"></i></span>
  <textarea name="address" class="w-100" placeholder="Enter Your Address"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
  <input type="submit" value="Register Now" class="form-control text-light w-50 btn btn-outline-secondary  " style="background:var(--bgcolor4) !important"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
    </div>
</body>
{% endblock %}
